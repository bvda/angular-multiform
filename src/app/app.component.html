<h1>Angular 10 FormData (multipart/data-form) Example</h1>
<div>
  <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">      
    <div>
      <input type="file" name="content" (change)="onFileSelect($event)" />
    </div>
    <div>
      <button type="submit">Upload</button>
    </div>
  </form>
  {{ this.json  | json}}

</div>
